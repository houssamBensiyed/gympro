# ============================================
# GYM MANAGEMENT PLATFORM
# Docker Compose Configuration
# ============================================
# Version: 1.0.0
# Services: PHP, MySQL, phpMyAdmin, Nginx
# ============================================

version: '3.8'

# ============================================
# SERVICES DEFINITION
# ============================================
services:

  # ==========================================
  # PHP-FPM SERVICE
  # ==========================================
  php:
    container_name: gym_php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      # Mount application code
      - ./:/var/www/html:cached
      # Mount custom PHP configuration
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - gym_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-gym_management}
      DB_USERNAME: ${DB_USERNAME:-gym_user}
      DB_PASSWORD: ${DB_PASSWORD:-gym_password}
      # Application Configuration
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_TIMEZONE: ${APP_TIMEZONE:-UTC}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # NGINX WEB SERVER SERVICE
  # ==========================================
  nginx:
    container_name: gym_nginx
    image: nginx:1.25-alpine
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      # Mount application code
      - ./:/var/www/html:cached
      # Mount Nginx configuration
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - gym_network
    depends_on:
      - php
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # MYSQL DATABASE SERVICE
  # ==========================================
  mysql:
    container_name: gym_mysql
    image: mysql:8.0
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # Persistent data storage
      - gym_mysql_data:/var/lib/mysql
      # Mount initialization SQL
      - ./sql/database.sql:/docker-entrypoint-initdb.d/01-database.sql:ro
      # Mount custom MySQL configuration
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - gym_network
    environment:
      # MySQL Root Configuration
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      # Database Configuration
      MYSQL_DATABASE: ${DB_DATABASE:-gym_management}
      MYSQL_USER: ${DB_USERNAME:-gym_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gym_password}
      # Timezone
      TZ: ${APP_TIMEZONE:-UTC}
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==========================================
  # PHPMYADMIN SERVICE (Optional)
  # ==========================================
  phpmyadmin:
    container_name: gym_phpmyadmin
    image: phpmyadmin/phpmyadmin:5.2
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    networks:
      - gym_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # phpMyAdmin Configuration
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-gym_user}
      PMA_PASSWORD: ${DB_PASSWORD:-gym_password}
      # Additional Settings
      UPLOAD_LIMIT: 100M
      MEMORY_LIMIT: 256M
      MAX_EXECUTION_TIME: 300
    restart: unless-stopped

# ============================================
# NETWORKS DEFINITION
# ============================================
networks:
  gym_network:
    name: gym_management_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# ============================================
# VOLUMES DEFINITION
# ============================================
volumes:
  gym_mysql_data:
    name: gym_mysql_data
    driver: local